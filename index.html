<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Randomizer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel = "stylesheet" href="randomize.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>
<body>
        <div class = "row">
            <button type="button" class="btn btn-primary" id = "e11Button">
                E11 Randomize!
            </button>
            <button type="button" class="btn btn-primary" id = "e12Button">
                E12 Randomize!
            </button>
            <button type="button" class="btn btn-primary" id = "e13Button">
                E13 Randomize!
            </button>
            <button type="button" class="btn btn-primary" id = "e14Button">
                E14 Randomize!
            </button>
        </div>
        <div class = "row">
            <div class = "col-md-10" id = "nameOutput" style="margin-left: 50px; margin-top: 100px">
                
            </div>
        </div>
        <div class = "row">
            <div class = "col-md-10" id = "questionOutput" style="margin-left: 50px; margin-top: 100px">
            
            </div>
        </div>
        

    <script>
    
    var e14 = ["John","George","Paul"]

    var e13 = ["John","George","Paul"]

    var e12 = ["John","George","Paul"]

    var e11 = ["John","George","Paul"]

    var quests = [
        "What is one place you've always wanted to visit and why?",
        "What is your favorite subject in school and why?",
        "What is one thing you learned during the pandemic?"
    ]

    var askQuestion() {
        var diceRoll = Math.floor(Math.random() * quests.length);
        event.preventDefault();
        $("#questionOutput").empty();
        $("questionOutput").text(quests[diceRoll]);
    }
    

    $("#e14Button").on("click", function() {
        var rand = Math.floor(Math.random() * e14.length);
        event.preventDefault();
        $("#nameOutput").empty();
        $("#nameOutput").text(e14[rand]);
    })

    $("#e13Button").on("click", function() {
        var rand = Math.floor(Math.random() * e13.length);
        event.preventDefault();
        $("#nameOutput").empty();
        $("#nameOutput").text(e13[rand]);
    })

    $("#e12Button").on("click", function() {
        var rand = Math.floor(Math.random() * e12.length);
        event.preventDefault();
        $("#nameOutput").empty();
        $("#nameOutput").text(e12[rand]);
    })

    $("#e11Button").on("click", function() {
        var rand = Math.floor(Math.random() * e11.length);
        event.preventDefault();
        $("#nameOutput").empty();
        $("#nameOutput").text(e11[rand]);
    })
    
    </script>
    
</body>
</html>
